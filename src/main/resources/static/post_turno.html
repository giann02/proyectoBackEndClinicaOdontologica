<div class="container">
  <div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
      <h3>Agregar Turno</h3>
      <form id="add_new_turno">
        <div class="form-group">
          <label class="control-label" for="fecha_turno">Fecha:</label>
          <input type="date" class="form-control" id="fecha_turno"
                 placeholder="Ingrese la fecha:"
                 name="fecha_turno" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="odontologo_turno">Odontologo_id:</label>
          <input type="text" class="form-control" id="odontologo_turno"
                 placeholder="Ingrese el odontologo_id"
                 name="odontologo_turno" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="paciente_turno">Paciente_id:</label>
          <input type="text" class="form-control" id="paciente_turno"
                 placeholder="Ingrese el paciente_id"
                 name="paciente_turno" required></input>
        </div>
        <button type="submit" class="btn btn-danger"
                id="btn-add-new-turno">Guardar</button>
      </form>
      <div id="response" style="display:none; margin-top:10px">
      </div>
    </div>
  </div>
